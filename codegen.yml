overwrite: true
schema: "http://localhost:4000/graphql"
documents: "clientApp/src/graphql/**/*.gql"
generates:
  clientApp/src/graphql/types/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        endpoint: 'http://localhost:4000/graphql'